<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style_sign_up.css">
</head>

<body>
    <header class="head">
        <div class="head_text">English Ukrainian Newroom</div>
    </header>
    <div class="wrapper_In hidden">
        <div class="box" action="index.html" method="post">
            <h1>Sign In</h1>
            <input class="username" type="text" name="" placeholder="Username">
            <input class="userpass" type="password" name="" placeholder="Password">
            <input type="button" class="signInButt" name="" value="Login">
            <p class="outputIn"></p>
            <p class="sign_in">Sign Up</p>
        </div>
    </div>
    <div class="wrapper_Up">
        <div class="box" action="index.html" method="post">
            <h1>Sign Up</h1>
            <input class="firstname" type="text" name="" placeholder="First_name">
            <input class="surname" type="text" name="" placeholder="Last_name">
            <input class="login" type="text" name="" placeholder="Login">
            <input class="password" type="password" name="" placeholder="Password">
            <input class="signUpButt" type="button" name="" value="Login">
            <p class="outputUp"></p>
            <p class="sign_up">Sign In</p>
        </div>
    </div>
    <footer class="foot"></footer>
    <script src="../js/dom.js"></script>
    <script src="../js/sign.js"></script>
</body>

</html>
