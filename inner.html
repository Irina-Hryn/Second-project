<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="navigation">
          <div class="logo">Logo</div>
          <div class="navigationRight">
            <div class="home">HOME</div>
            <div class="second">SECOND</div>
            <div class="signOut">SIGN OUT</div>
          </div>
        </nav>
        <!--
      <div class="signIn"></div>
      <div class="signUp"></div>
      -->
        <div class="films">
          <div class="header"><h2>FILMS</h2></div>
          <button class="btnFilterFilms">Filter</button>
          <div class="cartFilms">
            <div class="cartFilm">
              <div class="hiddenBlock">
                <div class="titleFilm">Venom</div>
                <div class="popularityFilm">7.9</div>
                <div class="descriptionFilm">Very very very interesting film!!!</div>
              </div>
            </div>
            <div class="cartFilm">
              <div class="hiddenBlock">
                <div class="titleFilm"></div>
                <div class="popularityFilm"></div>
                <div class="descriptionFilm"></div>
              </div>
            </div>
            <div class="cartFilm">
              <div class="hiddenBlock">
                <div class="titleFilm"></div>
                <div class="popularityFilm"></div>
                <div class="descriptionFilm"></div>
              </div>
            </div>
            <div class="cartFilm">
              <div class="hiddenBlock">
                <div class="titleFilm"></div>
                <div class="popularityFilm"></div>
                <div class="descriptionFilm"></div>
              </div>
            </div>
            <div class="cartFilm">
              <div class="hiddenBlock">
                <div class="titleFilm"></div>
                <div class="popularityFilm"></div>
                <div class="descriptionFilm"></div>
              </div>
            </div>
          </div>
          <div class="scrollPoint">
            <a href="#"><img src="image/arrow.png" alt="Next"></a>

          </div>
          </div>
        </div>
        <!--
        <div class="film">
          <div class="poster"></div>
          <div class="description">
            <div class="movieTitle"></div>

            <div class="runtime"></div>
            <div class="rate"></div>

            <button class="watchTrailer"></button>
          </div>

        <footer class="footer">
          <div class="contacts">
            <div class="contactUs"></div>
            <div class="developers">
              <div class="irina"></div>
              <div class="roman"></div>
              <div class="maxim"></div>
              <div class="olga"></div>
              <div class="vladislav"></div>
            </div>
          </div>
          <div class="lodoDevEducation"></div>
        </footer>

        <div class="filterPopup">
          <div class="containerFilter">
            <div class="headerFilter">EXPLORE OUR TITLES</div>
            <div class="filterTitle">
              <div class="filterTitles">FILTER TITLES</div>
              <div class="selectGenre">
                <div class="genre">Genre</div>
                <input type="checkbox" id="action"/><label for="action">Action</label>
                <input type="checkbox" id="comedy"/><label for="comedy">Comedy</label>
                <input type="checkbox" id="drama"/><label for="drama">Drama</label>
                <input type="checkbox" id="family"/><label for="family">Family</label>
                <input type="checkbox" id="fantasy"/><label for="fantasy">Fantasy</label>
                <input type="checkbox" id="horror"/><label for="horror">Horror</label>
                <input type="checkbox" id="adult"/><label for="adult">Adult</label>
              </div>
              <div class="selectRange">
                <div class="doubleRange">DoubleRange</div>
                <div class="doubleRange">DoubleRange</div>
              </div>
              <div class="selectOther">
                  <label for="startData">Release data first</label>
                  <input type="date" id="startData" value="2000-01-01" min="1900-01-01" max="2022-12-31">
                  <label for="endData">Release data last</label>
                  <input type="date" id="endData" value="2021-12-03" min="1900-01-01" max="2022-12-31">

                  <label for="filmId">Film By Id</label>
                  <input type="number" id="filmId" min="1" max="9999">

                  <div class="languageSelect">Language</div>
                  <input list="language">
                  <datalist id="language">
                      <option value="English">
                      <option value="Russian">
                      <option value="Korean">
                  </datalist>
              </div>
            </div>
            <div class="blockBtnFilter">
              <button class="btnFilter">Filter</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
