        <div class="filterPopup">
          <div class="containerFilter">
            <div class="headerFilter">EXPLORE OUR TITLES</div>
            <div class="filterTitle">
              <div class="filterTitles">FILTER TITLES</div>
              <div class="selectGenre">
                <div class="genre">Genre</div>
                <input type="checkbox" id="action"/><label for="action">Action</label>
                <input type="checkbox" id="comedy"/><label for="comedy">Comedy</label>
                <input type="checkbox" id="drama"/><label for="drama">Drama</label>
                <input type="checkbox" id="family"/><label for="family">Family</label>
                <input type="checkbox" id="fantasy"/><label for="fantasy">Fantasy</label>
                <input type="checkbox" id="horror"/><label for="horror">Horror</label>
                <input type="checkbox" id="adult"/><label for="adult">Adult</label>
              </div>
              <div class="selectRange">
                <div class="doubleRange">DoubleRange</div>
                <div class="doubleRange">DoubleRange</div>
              </div>
              <div class="selectOther">
                  <label for="startData">Release data first</label>
                  <input type="date" id="startData" value="2000-01-01" min="1900-01-01" max="2022-12-31">
                  <label for="endData">Release data last</label>
                  <input type="date" id="endData" value="2021-12-03" min="1900-01-01" max="2022-12-31">

                  <label for="filmId">Film By Id</label>
                  <input type="number" id="filmId" min="1" max="9999">

                  <div class="languageSelect">Language</div>
                  <input list="language">
                  <datalist id="language">
                      <option value="English">
                      <option value="Russian">
                      <option value="Korean">
                  </datalist>
              </div>
            </div>
            <div class="blockBtnFilter">
              <button class="btnFilter">Filter</button>
            </div>
          </div>
